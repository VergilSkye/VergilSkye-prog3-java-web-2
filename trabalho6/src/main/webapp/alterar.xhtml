<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Alteração de Alunos</title>
	<h:outputStylesheet library="css" name="principal.css" />
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputStylesheet library="css" name="style.css" />


</h:head>

<h:body>
	<style>
</style>
	<p:tabMenu activeIndex="2">	
		<p:menuitem value="Home" outcome="index.jsf" icon="ui-icon-star" />		
		<p:menuitem value="Cadastro de alunos" outcome="cadastro.jsf" icon="ui-icon-plus" />	
		<p:menuitem value="Alteração de alunos" outcome="alterar.jsf" icon="ui-icon-person" />
		<p:menuitem value="Exclusão de alunos" outcome="excluir.jsf" icon="ui-icon-minusthick " />
		<p:menuitem value="Listar todos os alunos" outcome="listar.jsf" icon="ui-icon-contact" />	
		<p:menuitem value="Pesquisar por aluno" outcome="pesquisar.jsf" icon="ui-icon-search " />	
	</p:tabMenu>
	<div class="ttit" style="width:35em">
		<h2 style="color:white">Alteração de Alunos</h2>
	</div>

	<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" />
		<p:panelGrid columns="2">
			<p:outputLabel value="Matricula:" />
			<p:selectOneMenu value="#{alunoController.matricula}">
						<f:selectItem itemLabel="" itemValue="" />						
						<f:selectItems value="#{alunoController.listAluno}" var="lista"
						itemValue="#{lista.matricula}" itemLabel="#{lista.matricula}" />							
						<f:ajax listener="#{alunoController.loadAlunoDetail}" render="@form" />
					</p:selectOneMenu>
			<p:outputLabel value="Nome:" />
			<p:inputText size="40" value="#{alunoController.nome}" />
			<p:outputLabel value="RA" />
			<p:inputText size="10" value="#{alunoController.ra}" />
		</p:panelGrid>
		<p:commandButton value="Alterar" icon="ui-icon-gear"
			action="#{alunoController.editAluno}" update="growl" ajax="false" />
		<br />		
	</h:form>
</h:body>
</html>
