<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de alunos</title>
	<h:outputStylesheet library="css" name="principal.css" />
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputStylesheet library="css" name="style.css" />


</h:head>
<h:body>
	<p:tabMenu activeIndex="4">
		<p:menuitem value="Home" outcome="index.jsf" icon="ui-icon-star" />
		<p:menuitem value="Cadastro de alunos" outcome="cadastro.jsf"
			icon="ui-icon-plus" />
		<p:menuitem value="Alteração de alunos" outcome="alterar.jsf"
			icon="ui-icon-person" />
		<p:menuitem value="Exclusão de alunos" outcome="excluir.jsf"
			icon="ui-icon-minusthick " />
		<p:menuitem value="Listar todos os alunos" outcome="listar.jsf"
			icon="ui-icon-contact" />
		<p:menuitem value="Pesquisar por aluno" outcome="pesquisar.jsf"
			icon="ui-icon-search " />
	</p:tabMenu>
	
	<div class="ttit" style="width: 35em">
		<h2 style="color: white">Lista de Alunos</h2>		
	</div>
	
	<p:dataTable style="width:35em" var="aluno" value="#{alunoController.alunos}">
	 <p:column headerText="Matricula">
        <h:outputText value="#{aluno.matricula}" />
    </p:column>
    <p:column headerText="Nome">
        <h:outputText value="#{aluno.nome}" />
    </p:column>
    <p:column headerText="Região Administrativa">
        <h:outputText value="#{aluno.ra}" />
    </p:column>
	
	</p:dataTable>
</h:body>
</html>
