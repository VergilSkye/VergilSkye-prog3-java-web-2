<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de alunos</title>
	<h:outputStylesheet library="css" name="principal.css" />
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputStylesheet library="css" name="style.css" />


</h:head>
<h:body>
	<p:tabMenu activeIndex="3">
		<p:menuitem value="Home" outcome="index.jsf" icon="ui-icon-star" />
		<p:menuitem value="Cadastro de alunos" outcome="cadastro.jsf"
			icon="ui-icon-plus" />
		<p:menuitem value="Alteração de alunos" outcome="alterar.jsf"
			icon="ui-icon-person" />
		<p:menuitem value="Exclusão de alunos" outcome="excluir.jsf"
			icon="ui-icon-minusthick " />
		<p:menuitem value="Listar todos os alunos" outcome="listar.jsf"
			icon="ui-icon-contact" />
		<p:menuitem value="Pesquisar por aluno" outcome="pesquisar.jsf"
			icon="ui-icon-search " />
	</p:tabMenu>
	<div class="ttit" style="width: 35em">
		<h2 style="color: white">Exclusão de Alunos</h2>
	</div>

	<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" />
		<p:panelGrid columns="2" style="width:32em">
		
			<p:outputLabel value="Matricula:" />
			<p:selectOneMenu value="#{alunoController.matricula}">
				<f:selectItem itemLabel="" itemValue="" />	 
				<f:selectItems value="#{alunoController.listAluno}" var="lista"
					itemValue="#{lista.matricula}" itemLabel="#{lista.matricula}" />
				<f:ajax listener="#{alunoController.loadAlunoDetail}" render="@form" />
			</p:selectOneMenu>
			
			<p:outputLabel value="Nome:" />
			<h:outputText colspan="7" value="#{alunoController.nome}" style="width: 7500px;"/>
			
			<p:outputLabel value="RA" />
			<p:outputLabel value="#{alunoController.ra}" />
		</p:panelGrid>
		<p:commandButton value="Excluir" icon="ui-icon-gear"
			action="#{alunoController.deleteAluno}" update="growl" ajax="false" />
		<br />
	</h:form>
</h:body>
</html>
