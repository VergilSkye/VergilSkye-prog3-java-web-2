<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Trabalho 6 - Prog Web</title>
	<h:outputStylesheet library="css" name="principal.css" />
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<p:tabMenu activeIndex="0">
		<p:menuitem value="Home" outcome="index.jsf" icon="ui-icon-star" />
		<p:menuitem value="Cadastro de alunos" outcome="cadastro.jsf"
			icon="ui-icon-plus" />
		<p:menuitem value="Alteração de alunos" outcome="alterar.jsf"
			icon="ui-icon-person" />
		<p:menuitem value="Exclusão de alunos" outcome="excluir.jsf"
			icon="ui-icon-minusthick " />
		<p:menuitem value="Listar todos os alunos" outcome="listar.jsf"
			icon="ui-icon-contact" />
		<p:menuitem value="Pesquisar por aluno" outcome="pesquisar.jsf"
			icon="ui-icon-search " />
	</p:tabMenu>
	<h2>Trabalho 6 - Prog Web</h2>
	<h:form>
		<p:commandLink action="cadastro" value="Cadastrar aluno" />
		<br />
		<p:commandLink action="alterar" value="Alterar aluno" />
		<br />
		<p:commandLink action="excluir" value="Excluir aluno" />
		<br />
		<p:commandLink action="listar" value="Listar aluno" />
		<br />
		<p:commandLink action="pesquisar" value="Pesquisar aluno" />
		<br />
		<h:panelGrid columns="2" cellpadding="10">
			<p:outputLabel value="Basic:" />
			<p:themeSwitcher value="#{themeSwitcher.theme}" style="width:165px">
				<f:selectItem itemLabel="Choose Theme" itemValue="" />
				<f:selectItems value="#{themeSwitcher.themes}" />
				<p:ajax partialSubmit="true" listener="#{themeSwitcher.saveTheme()}" />
			</p:themeSwitcher>
		</h:panelGrid>



	</h:form>

</h:body>
</html>
